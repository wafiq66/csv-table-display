<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Wafiq Assessment</title>
</head>
<body>
    <header class="m-1 px-5 pt-2">
        <h4>Interview Assessment</h4>
        <h5>Completed by Mohamad Wafiq Bin Misman</h5>
    </header>
    <main class="d-flex flex-row justify-content-around">
        <section class="m-1 w-50 p-3" >
            <h3>Table 1</h3>
            <table class="table table-bordered">
                <tr>
                    {%for head in headers%}
                    <th scope="col" class="text-center">{{head}}</th>
                    {% endfor %}
                </tr>
                {%for row in rows%}
                <tr>
                    <td scope="row" class="text-center">{{row.index}}</td>
                    <td class="text-center">{{row.value}}</td>
                </tr>
                {% endfor %}
            </table>
        </section>
        <section class="m-1 w-50 p-3">
            <h3>Table 2</h3>
            <table class="table table-bordered">
                <tr>
                    <th scope="col" class="text-center">Category</th>
                    <th scope="col"class="text-center">Value</th>
                </tr>
                <tr>
                    <td scope="row" class="text-center">Alpha</td>
                    <td class="text-center">{{alpha}}</td>
                </tr>
                <tr>
                    <td scope="row" class="text-center">Beta</td>
                    <td class="text-center">{{beta}}</td>
                </tr>
                <tr>
                    <td scope="row" class="text-center">Charlie</td>
                    <td class="text-center">{{charlie}}</td>
                </tr>
            </table>
        </section>
    </main>
    
    
    
</body>
</html>
